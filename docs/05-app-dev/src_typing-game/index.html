<!DOCTYPE html>
<!-- index.html
This is the main HTML file for the Typing Game
It includes the game title, instructions, and links to the CSS and JavaScript files
The game allows users to practice typing skills with a quote from Sherlock Holmes
The user can start the game by clicking the "Start" button
The quote will be displayed, and the user can type in the textbox provided
The game will provide feedback on the user's typing accuracy
The JavaScript file handles the game logic and interactions
The CSS file styles the game interface
inside index.html -->
<html xml:lang="en" lang="en">
  <head>
    <title>Typing game</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>Typing game!</h1>
    <p>
      Practice your typing skills with a quote from Sherlock Holmes. Click
      **start** to begin!
    </p>
    <p id="quote"></p>
    <!-- This will display our quote -->
    <p id="message"></p>
    <!-- This will display any status messages -->
    <div>
      <input type="text" aria-label="current word" id="typed-value" />
      <!-- The textbox for typing -->
      <button type="button" id="start">Start</button>
      <!-- To start the game -->
    </div>
    <script src="script.js"></script>
  </body>
</html>
