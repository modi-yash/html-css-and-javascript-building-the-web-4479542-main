<!DOCTYPE html>
<!-- index.html
This is the main HTML file for the Typing Game
It includes the game title, instructions, and links to the CSS and JavaScript files
The game allows users to practice typing skills with a quote from Sherlock Holmes
The user can start the game by clicking the "Start" button
The quote will be displayed, and the user can type in the textbox provided
The game will provide feedback on the user's typing accuracy
The JavaScript file handles the game logic and interactions
The CSS file styles the game interface
inside index.html -->
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typing Game</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <meta name="description" content="Test your typing skills with a quote. Type the quote as fast as you can!">
  <meta name="keywords" content="typing game, practice typing, quote typing, typing skills, typing speed">
  <meta name="author" content="Yash Modi">
</head>

<body>
  <main id="page">
    <section id="title-info-container">
      <h1 id="title" class="truncate">Typing Game</h1>
      <p id="description" class="truncate">Test your typing skills with a quote!</p>
    </section>
    <br>
    <section id="game-container">
      <div id="quote-container" class="truncate">
        <div class="wrapper" id="game-wrapper">
          <p id="start-info"><strong>Instructions:</strong><br>Click "Start" to display a quote.</p>
          <p id="quote" class="quote"></p>
          <div class="input-container">
            <input type="text" id="typed-value" aria-label="current word" placeholder="Type here..." />
            <button id="start-button">Start</button>
          </div>
        </div>
      </div>
    </section>
  </main>
  <script type="module" src="script.js"></script>
</body>

</html>
