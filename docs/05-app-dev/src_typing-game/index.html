<!DOCTYPE html>
<!-- index.html
This is the main HTML file for the Typing Game
It includes the game title, instructions, and links to the CSS and JavaScript files
The game allows users to practice typing skills with a quote from Sherlock Holmes
The user can start the game by clicking the "Start" button
The quote will be displayed, and the user can type in the textbox provided
The game will provide feedback on the user's typing accuracy
The JavaScript file handles the game logic and interactions
The CSS file styles the game interface
inside index.html -->
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typing Game</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <page>
    <div id="info-container">
      <h1 id="title">Typing Game</h1>
      <p id="description">Test your typing skills with a quote!</p>
    </div>
    <div id="game-container">
      <p id="quote">Click "Start" to display a quote.</p>
      <p id="message"></p>
      <input type="text" id="typed-value" aria-label="current word" placeholder="Type here..." />
      <button id="start">Start</button>
  </page>
</body>

</html>
