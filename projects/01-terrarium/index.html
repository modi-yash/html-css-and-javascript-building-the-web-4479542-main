<!DOCTYPE html>

<html lang="en">

<head>
  <title>Terrarium</title>
  <meta charset="utf-8">
  <meta name="viewport" , content="width=device-width, initial-scale=1">
  <link rel="stylesheet" , hred="">
  <script src="" defer></script>
</head>

<body>
  <h1>My Terrarium</h1>
  <div id="page">
    <!-- Left container meant for left plants on terrarium-->
    <div id="left-container" class="container">
      <div class="plant-holder">
        <img class="plant" alt="A small plant" id="plant1" src="./images/plant1.png">
      </div>
      <div class="plant-holder">
        <img class="plant" alt="A small cactus plant" id="plant2" src="./images/plant2.png">
      </div>
      <div class="plant-holder">
        <img class="plant" alt="A small pink plant" id="plant3" src="./images/plant3.png">
      </div>
      <div class="plant-holder">
        <img class="plant" alt="A small lush plant" id="plant4" src="./images/plant4.png">
      </div>
      <div class="plant-holder">
        <img class="plant" alt="A long plant" id="plant5" src="./images/plant5.png">
      </div>
      <div class="plant-holder">
        <img class="plant" alt="A leafy plant" id="plant6" src="./images/plant6.png">
      </div>
      <div class="plant-holder">
        <img class="plant" alt="A wide plant" id="plant7" src="./images/plant7.png">
      </div>
    </div>
    <!-- Right container for additional plants -->
    <div id="right-container" class="container">
      <div class="plant-holder">
        <img class="plant" alt="A small flower cactus" id="plant8" src="./images/plant8.png">
      </div>
      <div class="plant-holder">
        <img class="plant" alt="A small flower plant" id="plant9" src="./images/plant9.png">
      </div>
      <div class="plant-holder">
        <img class="plant" alt="A big leafy plant" id="plant10" src="./images/plant10.png">
      </div>
      <div class="plant-holder">
        <img class="plant" alt="A prickly plant" id="plant11" src="./images/plant11.png">
      </div>
      <div class="plant-holder">
        <img class="plant" alt="A pointy plant" id="plant12" src="./images/plant12.png">
      </div>
      <div class="plant-holder">
        <img class="plant" alt="A big plant" id="plant13" src="./images/plant13.png">
      </div>
      <div class="plant-holder">
        <img class="plant" alt="A round plant" id="plant14" src="./images/plant14.png">
      </div>
    </div>
    <!--Center div for main jar-->
    <div id="terrarium">
      <div class="jar-top"></div>
      <div class="jar-walls">
        <div class="jar-glossy-long"></div>
        <div class="jar-glossy-short"></div>
        <div class="jar-dirt"></div>
        <div class="jar-bottom"></div>
      </div>
    </div>
  </div>
</body>

</html>
